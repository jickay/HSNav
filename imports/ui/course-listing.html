<template name="course_listing">
  <div class="course-listing col-xs-12">

    <div class="course-listing-text col-xs-6 nopadding">
        <span class="text">{{subject}},  {{number}}, {{level}}</span>
        <span class="text">{{title}}</span>
        <!-- <span class="text">{{achievement}}</span> -->
        <span class="text">{{#each achievement}}{{this}} {{/each}}</span>
    </div>

    <div class="course-listing-buttons col-xs-6 nopadding">
        <button class="delete btn">&times;</button>
        <button class="edit btn">{{#if editOn}}cancel{{else}}edit{{/if}}</button>
    </div>

    </div>
</template>
