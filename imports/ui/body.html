<body>
    <div class="container-fluid">
        <header>
            <h1>High School Navigator</h1>
            <div class="login">{{> loginButtons}}</div>
            {{#if currentUser.admin}}<button class="admin-btn btn">Admin</button>{{/if}}
        </header>

        {{#if adminModeOn}}
            <div class="col-xs-12">
                <p>Users: </p>
                {{> users}}
                {{> admin}}
            </div>
        {{/if}}

        {{#unless adminModeOn}}
            {{> grid_main}}
        {{/unless}}


    </div>
</body>
