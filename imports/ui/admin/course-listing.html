<template name="course_listing">
  <div class="course-listing col-xs-12">

    <div class="course-listing-text col-xs-6 nopadding">
        <p class="course-listing-text"><strong>Title:</strong> {{title}}</p>
        <p class="course-listing-text">
            <strong>Subject:</strong> {{subject}}, <strong>Number:</strong> {{number}}, <strong>Level:</strong> {{level}}
        </p>
        <p class="course-listing-text"><strong>Achievements:</strong> {{#each achievement}}{{this}}, {{/each}}</p>
    </div>

    <div class="course-listing-buttons col-xs-6 nopadding">
        <button class="delete btn">&times;</button>
        <button class="edit btn">{{#if editOn}}cancel{{else}}edit{{/if}}</button>
    </div>

    </div>
</template>
