<template name="req_cond">
    <div class="col-xs-3 nopadding">
        <select class="selectpicker" name="cond_op">
            <option value="1" selected>At least...</option>
            <option value="2">At most...</option>
        </select>
    </div>
    <div class="col-xs-3 nopadding">
        <input type="number" name="cond_number" placeholder="# of courses..."/>
    </div>
    <div class="col-xs-6 nopadding">
        <input type="text" name="cond_courses" placeholder="List of courses..."/>
    </div>
</template>
