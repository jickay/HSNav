<template name="course_form">
    <form class="course-form" id="new-course-form">
        <label required="required">Subject</label>
        <input type="text" name="subject"  placeholder="Course subject..."/>
        <label required="required">Number</label>
        <input type="number" name="number"  placeholder="Course number..."/>
        <label required="required">Title</label>
        <input type="text" name="title" placeholder="Course title..."/>
        <label required="required">Description</label>
        <textarea rows="5" name="description" form="new-course-form"></textarea>

        <label required="required">Graduation requirement for...</label>
        <!-- <select id="achievement" name="achievement">
            <option value="None" selected>None</option>
            <option value="Diploma">Diploma</option>
            <option value="Certificate">Certificate</option>
        </select> -->
        <div class="checkbox">
            <label class="check"><input type="checkbox" name="diploma" value="Diploma">Diploma</label>
            <label class="check"><input type="checkbox" name="certificate" value="Certificate">Certificate</label>
        </div>
        <input type="submit" value="Add" class="btn" />
    </form>
</template>
