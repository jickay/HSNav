<template name="grid_cell">

    <div class="row-cell col-xs-3">
        {{#each subjectCourses subject level}}
        <div class="course-btn-group btn-group col-xs-12 nopadding" role="group" aria-label="course-btns">
            <button type="button" class="course-btn {{#if check}}checked{{/if}} {{highlight}} btn secondary-btn">{{title}}</button>
            <button type="button" class="course-check-btn {{#if check}}checked{{/if}} {{highlight}} btn secondary-btn">&#x2714;</button>
        </div>
        {{/each}}
    </div>

</template>
