<template name="admin">
    <!-- Sidebar -->
    <div class="admin col-xs-12">

        <div class="admin-add-course col-xs-5">
            <h3 class="admin-header">Add New Course</h3>
            {{#if currentUser}}
                {{> course_form}}
            {{/if}}
        </div>

        <div class="course-listings col-xs-7">
            <div class="admin-header">
                <h3>Course Listings</h3>
            </div>
            {{#each getCourses}}
                {{> course_listing}}
                {{#if editOn}}
                    {{> edit_course}}
                {{/if}}
            {{/each}}
        </div>

    </div>
</template>
